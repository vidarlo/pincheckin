<!doctype html>
<html>
<head>
    <title>Registering new users in pincheckin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="form.js"></script> <!-- load our javascript file -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>




<script type="text/javascript">
/* attach a submit handler to the form */
$("#formoid").submit(function(event) {

  /* stop form from submitting normally */
  event.preventDefault();

  /* get the action attribute from the <form action=""> element */
  var $form = $(this),
    url = $form.attr('action');

  /* Send the data using post with element id name, gamer-tag, phone and email*/
  var posting = $.post(url, {
    name: $('#name').val(),
    gamer-tag: $('#gamer-tag').val()
    phone: $('phone').val()
    email: $('#email').val()
  });

  /* Alerts the results */
  posting.done(function(data) {
    $('#result').text('success');
  });
  posting.fail(function() {
    $('#result').text('failed');
  });
});
</script> 

</head>
<body>
<div class="col-sm-6 col-md-6">

    <h1>Velkommen til Bergen Flipperspillklubb!</h1>

    <!-- OUR FORM -->
  




 <form id="formoid" action="" title="" method="post">


  <!-- GAMER TAG -->
        <div id="gamer-tag-group" class="form-group">
            
            <input type="text" class="form-control" name="gamer-tag" placeholder="TAG (tre bokstaver)">
            <!-- errors will go here -->
        </div>

 <br>

        <!-- NAME -->
        <div id="name-group" class="form-group">
           
            <input type="text" class="form-control" name="name" placeholder="Navn">
            <!-- errors will go here -->
        </div>

<br>

        <!-- EMAIL -->
        <div id="email-group" class="form-group">
           
            <input type="text" class="form-control" name="email" placeholder="E-post">
            <!-- errors will go here -->
        </div>

<br>

        <!-- PHONE -->
        <div id="phone-group" class="form-group">
           
            <input type="text" class="form-control" name="phone" placeholder="Telefonnummer">
            <!-- errors will go here -->
        </div>

 <br>
      

        <button type="submit" class="btn btn-success">Send inn! <span class="fa fa-arrow-right"></span></button>

    </form>

</div>
</body>
</html>

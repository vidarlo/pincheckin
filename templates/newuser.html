<!doctype html>
<html>
<head>
    <title>Registering new users in pincheckin</title>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.bfk.css') }}">
 

<!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->

</head>
<body>

<br>


 <div >
    <a href="{{ url_for('index') }}">
    <img src="{{ url_for('static', filename='back.png') }}" class="spinny" >
    </a>
  </div>
 
 <div style="margin:0 auto;">
    <h1>Velkommen til Bergen Flipperspillklubb!</h1>
    <h2>Du kan registrere deg i skjemaet under</h2>
</div>

<br>
<br>
    <form id="form" action="{{ url_for('adduser') }}" title="" method="post">
      <div id="tag" style="margin: 0 auto;">
	<p>
        <input type="text" maxlength="3"  class="form-pincheckin" name="tag" placeholder="TAG (tre bokstaver)">
    <br>
        <input type="text" class="form-pincheckin" name="name" placeholder="Navn">
    <br>   
        <input type="text" contenteditable="true"   class="form-pincheckin" name="email" placeholder="E-post">
    <br>   
        <input type="text" class="form-pincheckin" name="phone" placeholder="Telefonnummer">
    </p>

    <br>
    <br>
    <br>

	<div>
        <button type="submit" class="btn btn-success" style="margin-left: 25%;">Registrer</button>
	</div>
  
    </form>
<br>
</div>
</body>
</html>

<script type="text/javascript">
/* attach a submit handler to the form */
$("#formoid").submit(function(event) {

  /* stop form from submitting normally */
  event.preventDefault();

  /* get the action attribute from the <form action=""> element */
  var $form = $(this),
    url = $form.attr('action');

  /* Send the data using post with element id gamer-tag*/
  var posting = $.post(url, {
   
    gamer-tag: $('#gamer-tag').val()
   
  });

  /* Alerts the results */
  posting.done(function(data) {
    $('#result').text('success');
  });
  posting.fail(function() {
    $('#result').text('failed');
  });
});
</script> 

</head>
<body>

    <h1>Velkommen til Bergen Flipperspillklubb!</h1>


  




 <form id="formoid" action="" title="" method="post">


  <!-- GAMER TAG -->
        <div id="gamer-tag-group" class="form-group">
            
            <input type="text" class="form-control" name="gamer-tag" placeholder="TAG (tre bokstaver)">
            <!-- errors will go here -->
        </div>

 <br>

       
      

        <button type="submit" class="btn btn-success">Kjør på!<span class="fa fa-arrow-right"></span></button>
       
    </form>

    <br>

    <form action="newuser.html">
    <button type="submit" class="btn btn-success">Ny bruker!<span class="fa fa-arrow-right"></span></button>
</form>

</div>
</body>

<!doctype html>
<html>
<head>
    <title>{% trans %}Logging in users in pincheckin{% endtrans %}</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.bfk.css') }}">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   

</head>
<body>
 <div class="menu">
    {% include 'menu.html' %}
 </div>

  <div class="col text-center">
  <br>
  <br>

    <h1>{% trans %}Welcome!{% endtrans %}</h1>
  
  <br>

<img src="/static/FlipperspillLOGO.png" style="
  max-width: 18%;
  height: auto;
">
  <br>
  <br>




 <form id="formoid" action="{{ url_for('checkin') }}" title="" method="post">


  <!-- GAMER TAG -->
    
        <div id="gamer-tag-group" class="form-group form-group-lg" >
            
            <input type="text" maxlength="3" style="
                text-transform:uppercase;
                text-align: center;
                display: inline-block;
                float: none;
                margin: 0 auto;
                width: auto;"
                 class="form-control col-xs-2" name="tag" placeholder="{{ _('Player tag') }}">
            <!-- errors will go here -->
        </div>
    
 <br>

       
      
      
          <div class="btn btn-success" style="margin:20px">
          <input type ="submit" class="btn btn-success" name="Checkin" value="{{ _('Check in') }}">
      </div>
      <div class="btn btn-danger">
          <input type ="submit" class="btn btn-danger" name="Checkout" value="{{ _('Check out!') }}">
      </div>
    </form>

    <br>

    <form action="{{ url_for('register') }}">
    <button type="submit" class="btn btn-primary">{{ _('New user!') }}<span class="fa fa-arrow-right"></span></button>
</form>


</div>
</body>
</html>
